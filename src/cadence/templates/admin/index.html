{% extends "base.html" %}

{% block title %}Admin - Cadence{% endblock %}

{% block content %}
<article>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <div class="admin-stats">
        <p><strong>Users:</strong> {{ user_count }}</p>
        <p><strong>Tasks:</strong> {{ task_count }}</p>
        <p><strong>Activity (24h):</strong> {{ recent_activity_count }} events</p>
    </div>

    <nav class="admin-nav">
        <button type="button" onclick="location.href='{{ url_for('admin.users') }}'" class="outline">Manage Users</button>
        <button type="button" onclick="location.href='{{ url_for('tags.index') }}'" class="outline">Manage Tags</button>
        <button type="button" onclick="location.href='{{ url_for('admin.reports') }}'" class="outline">Activity Reports</button>
        <button type="button" onclick="location.href='{{ url_for('admin.backups') }}'" class="outline">Backups</button>
    </nav>
</article>
{% endblock %}
