{% extends "base.html" %}

{% block title %}Login - Cadence{% endblock %}

{% block content %}
<article>
    <header>
        <h1>Login to Cadence</h1>
    </header>

    {% if not login_url %}
    <p>Login is not configured.</p>
    <p>Set <code>GATEKEEPER_DB</code> environment variable and <code>server.login_url</code> in the Gatekeeper database to enable SSO login.</p>
    {% endif %}
</article>
{% endblock %}
