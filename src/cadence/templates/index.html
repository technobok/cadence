{% extends "base.html" %}

{% block title %}Cadence - Dashboard{% endblock %}

{% block content %}
<article>
    <header>
        <h1>Welcome to Cadence</h1>
    </header>
    <p>A self-contained task and issue tracker.</p>
    {% if g.user %}
    <footer>
        <button type="button" onclick="location.href='{{ url_for('tasks.index') }}'">View Tasks</button>
        <button type="button" onclick="location.href='{{ url_for('tasks.create') }}'" class="outline">Create Task</button>
    </footer>
    {% else %}
    <footer>
        <p>Please <a href="{{ url_for('auth.login') }}">log in or create an account</a> to continue.</p>
    </footer>
    {% endif %}
</article>
{% endblock %}
